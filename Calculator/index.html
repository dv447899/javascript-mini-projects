<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>
<body>
    <!-- <div class="toggle-switch">
        <input type="checkbox" id="toggle" />
        <label for="toggle" class="switch"></label>
    </div> -->
    <h1 class="header">Calculator</h1>
    <div class="container">
        <div class="calc">
            <!-- Use an input element for display -->
            <input type="text" id="input" readonly />
            <div class="button">
                <button class="list " id="blue">c</button>
                <button class="list " id="blue"><</button>
                <button class="list " id="blue">%</button>
                <button class="list " id="blue">/</button>
            </div>
            <div class="button">
                <button class="list">7</button>
                <button class="list">8</button>
                <button class="list">9</button>
                <button class="list " id="blue">*</button>
            </div>
            <div class="button">
                <button class="list">4</button>
                <button class="list">5</button>
                <button class="list">6</button>
                <button class="list " id="blue">-</button>
            </div>
            <div class="button">
                <button class="list">1</button>
                <button class="list">2</button>
                <button class="list">3</button>
                <button class="list " id="blue">+</button>
            </div>
            <div class="button">
                <button class="list">0</button>
                <button class="list">00</button>
                <button class="list">.</button>
                <button class="list " id="blue">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
